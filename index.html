<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="groceryContainer">
      <div class="searchSide">
        <h1>Grocery List</h1>
        <h2>Search Products</h2>
        <div class="searchContainer">
          <input
            type="search"
            class="searchBox"
            id="searchBox"
            placeholder="Search for products..."
          />
          <button class="searchButton" id="searchButton">Search</button>
        </div>
        <div id="productGrid"></div>
        <div class="manualSearch">
          <label for="productName">Enter Product Manually:</label>
          <input
            type="text"
            id="productName"
            placeholder="Enter product name here..."
          />
          <label for="productQuantity">Enter Product Quantity:</label>
          <input type="number" id="productQuantity" min="1" value="1" />
          <button id="manualAddToListButton">Add To List</button>
        </div>
      </div>
      <div class="listSide">
        <h2>My List</h2>
        <div id="listContainer">
          <p>List Empty</p>
        </div>
      </div>
    </div>
    <script src="functionality.js"></script>
  </body>
</html>
